<!-- HTML template -->

<div class="row">
  <div class="col-md-6"><h1>List of users</h1></div>
  <div class="col-md-6 text-end">
    <a routerLink="/admin/users/add" class="btn btn-outline-success"
      >New user</a
    >
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">Phone</th>
      <th scope="col">Admin</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.city }}</td>
      <td>{{ user.country }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.isAdmin }}</td>
      <td class="text-end">
        <a
          class="btn btn-warning me-2"
          [routerLink]="['/admin/users/edit/', user._id]"
          >edit</a
        >
        <button class="btn btn-danger" (click)="deleteUser(user?._id ?? '')">
          delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
