<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div
        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100"
      >
        <a
          href="/"
          class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none"
        >
          <span class="fs-5 d-none d-sm-inline">Admin Panel</span>
        </a>
        <ul
          class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
          id="menu"
        >
          <li
            class="nav-item"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a routerLink="/admin" class="nav-link align-middle px-0">
              <i class="fa fa-tachometer" aria-hidden="true"></i>
              <span class="ms-1 d-none d-sm-inline">Dashboard</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/admin/category" class="nav-link align-middle px-0">
              <i class="fa fa-th-large" aria-hidden="true"></i>
              <span class="ms-1 d-none d-sm-inline">Categories</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/admin/product" class="nav-link align-middle px-0">
              <i class="fa fa-product-hunt" aria-hidden="true"></i>
              <span class="ms-1 d-none d-sm-inline">Products</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/admin/orders" class="nav-link align-middle px-0">
              <i class="fa fa-cart-plus" aria-hidden="true"></i>
              <span class="ms-1 d-none d-sm-inline">Orders</span>
            </a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/admin/users" class="nav-link align-middle px-0">
              <i class="fa fa-users" aria-hidden="true"></i>
              <span class="ms-1 d-none d-sm-inline">Users</span>
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown pb-4 dropup">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt="hugenerd"
              width="30"
              height="30"
              class="rounded-circle"
            />
            <!-- <span class="d-none d-sm-inline mx-1">Admin</span> -->
            <span class="d-none d-sm-inline mx-1">{{ user }}</span>
            <!-- <h1>
              <span class="red"> {{ title | slice : 0 : 2 }}</span
              >{{ title | slice : 2 }}
            </h1> -->
          </a>
          <ul
            class="dropdown-menu dropdown-menu-dark text-small shadow"
            aria-labelledby="dropdownUser1"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <button (click)="logOut()" class="dropdown-item" href="#">
                Log out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col py-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
